<!DOCTYPE html>
<head>
    <title>
        CSS Chap08 Box모델
    </title>
    <style>
        h1
        {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        a
        {
            border-width: 5px;
            border-color: blue;
            border-style: solid;
        }
        p
        {
            border-width: 5px;
            border-color: green;
            border-style: solid;
        }
    </style>
    <meta charset = "utf-8">
</head>
<body>
    <h1>CSS</h1>
    <p>Cascading Style sheets (<a href = "https://ko.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language like HTML</p>
</body>
</html>
